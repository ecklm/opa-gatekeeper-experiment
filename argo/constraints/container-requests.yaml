---
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sContainerRequests
metadata:
  name: audit-container-requests
spec:
  enforcementAction: warn
  match:
    scope: Cluster
    excludedNamespaces:
      # system exclusion
      - 'kube-*'
      - '*argocd*'
      - '*gatekeeper-system*'
    kinds:
      - apiGroups:
         - ""
        kinds:
          - Pod
  parameters: {}

---
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sContainerRequests
metadata:
  name: require-container-requests
spec:
  enforcementAction: deny
  match:
    scope: Cluster
    excludedNamespaces:
      # temporal exclusion until implemented
      - "security-admission"
      # system exclusion
      - 'kube-*'
      - '*argocd*'
      - '*gatekeeper-system*'
    kinds:
      - apiGroups:
         - ""
        kinds:
          - Pod
  parameters: {}
