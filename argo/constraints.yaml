---
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sRequiredLabels
metadata:
  name: require-pod-security-admission
spec:
  enforcementAction: deny
  match:
    excludedNamespaces:
      - 'kube-*'
      - argocd
      - gatekeeper-system
    kinds:
      - apiGroups:
         - ""
        kinds:
          - Namespace
  parameters:
    message: "All namespaces must have an Pod Security Admission labels set: ['pod-security.kubernetes.io/warn: restricted', 'pod-security.kubernetes.io/warn-version: v1.27']"
    labels:
      - key: pod-security.kubernetes.io/warn
        allowedRegex: restricted
      - key: pod-security.kubernetes.io/warn-version
        allowedRegex: v1.27
