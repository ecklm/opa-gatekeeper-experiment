---
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sPSPPrivilegedContainer
metadata:
  name: no-privileged-container
spec:
  enforcementAction: deny
  match:
    excludedNamespaces:
      - kube-system
    kinds:
      - apiGroups:
          - ""
        kinds:
          - Pod

---
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sPSPAllowPrivilegeEscalationContainer
metadata:
  name: no-privilege-escalation-container
spec:
  enforcementAction: deny
  match:
    kinds:
      - apiGroups:
          - ""
        kinds:
          - Pod

---
apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sRequiredLabels
metadata:
  name: require-pod-security-admission
spec:
  enforcementAction: deny
  match:
    kinds:
      - apiGroups:
         - ""
        kinds:
          - Namespace
  parameters:
    message: "All namespaces must have an `owner` label that points to your company username"
    labels:
      - key: pod-security.kubernetes.io/warn
        allowedRegex: restricted
      - key: pod-security.kubernetes.io/warn-version:
        allowedRegex: v1.27
